services:
  redis:
    image: redis:7.2-alpine
    container_name: rag-redis
    restart: unless-stopped

    ports:
      - "6379:6379"

    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    volumes:
      - redis_data:/data

    networks:
      - rag-network

volumes:
  redis_data:

networks:
  rag-network:
    driver: bridge